<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviza - Your Cambridge Revision Mate</title>
    <!-- Use Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Import a custom font to match the design */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            /* Prevent horizontal scrolling on smaller devices */
        }

        .logo {
            width: 8rem;
        }

        /* Custom Keyframe animation for the subtle pulse effect */
        @keyframes pulse-subtle {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        .animate-pulse-subtle {
            animation: pulse-subtle 3s ease-in-out infinite;
        }
    </style>
</head>

<body class="bg-[#f0f4f9] min-h-screen">

    <!-- Main container for the entire page content -->
    <div
        class="relative max-w-7xl mx-auto  px-4 md:px-8 lg:px-12 flex flex-col lg:flex-row items-center justify-between">



        <!-- Left Content Section (Text & Form) -->
        <div class="relative z-10 lg:w-1/2 text-center lg:text-left mb-12 lg:mb-0">
            <!-- Logo at the top of the left section -->
            <div class="flex logo items-center justify-center lg:justify-start mb-8">
                <img src="img/reviza-transparent-long.png" alt="">

            </div>

            <!-- Main Heading with a break for two lines -->
            <h1 class="text-4xl pt-12 sm:text-5xl lg:text-6xl font-bold text-gray-900 leading-tight mb-4">
                Your <span class="text-gray-900">Cambridge</span> <br> Revision Mate
            </h1>

            <!-- Description paragraph -->
            <p class="text-gray-600 max-w-lg mx-auto lg:mx-0 mb-8">
                Ace your O Level Science subjects with the ultimate revision companion. The Cambridge Revision App
                brings you all topical questions from past papersâ€”organized, simplified, and ready for practice.

            </p>

            <!-- Buttons for subject levels -->
            <div class="flex justify-center lg:justify-start space-x-2 mb-8">
                <button
                    class="px-4 py-1 border border-gray-400 rounded-full text-sm font-medium text-gray-700 hover:bg-gray-200 transition">IGCSE</button>
                <button
                    class="px-4 py-1 border border-gray-400 rounded-full text-sm font-medium text-gray-700 hover:bg-gray-200 transition">A
                    & AS LEVEL</button>
            </div>

            <!-- Email input and join button -->
            <div class="max-w-md mx-auto lg:mx-0">
                <div class="relative mb-4">
                    <input type="email" placeholder="Email"
                        class="w-full px-6 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition shadow-sm">
                </div>
                <button
                    class="w-full bg-gray-900 text-white font-medium py-4 rounded-xl hover:bg-gray-700 transition shadow-lg">Join
                    wishlist</button>
            </div>
        </div>

        <!-- Right Phone Mockup Section -->
        <div class="hidden lg:flex relative z-10 px-12 ml-16 py-4 mt-12 lg:w-1/2 justify-start lg:justify-end">
            <img src="img/mockup-image.png" alt="">
        </div>
    </div>

</body>

</html>
